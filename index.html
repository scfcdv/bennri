<script>
function convertTime() {
var inputHour = parseInt(document.getElementById('hour').value);
var inputMinute = parseInt(document.getElementById('minute').value);
var inputSecond = parseInt(document.getElementById('second').value);
var totalSeconds = (inputHour * 3600) + (inputMinute * 60) + inputSecond;
var convertedHour = Math.floor(totalSeconds / 3600);
var convertedMinute = Math.floor((totalSeconds % 3600) / 60);
var convertedSecond = totalSeconds % 60;
document.getElementById('result').innerHTML = "変換結果: " + convertedHour + "時 " + convertedMinute + "分 " + convertedSecond + "秒";}
</script>

<script>
function set2fig(num) {
var ret;
if( num < 10 ) { ret = "0" + num; }
else { ret = num; }
return ret;}
function showClock2() {
var nowTime = new Date();
var nowHour = set2fig( nowTime.getHours() );
var nowMin  = set2fig( nowTime.getMinutes() );
var nowSec  = set2fig( nowTime.getSeconds() );
var msg = "現在時刻:" + nowHour + ":" + nowMin + ":" + nowSec;
document.getElementById("RealtimeClockArea2").innerHTML = msg;}
setInterval('showClock2()',1000);
</script>
